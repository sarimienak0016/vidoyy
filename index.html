<!DOCTYPE html>
<html>
<head>
    <title>Redirect Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        .url {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirect Service Active</h1>
        <p>Gunakan link berikut:</p>
        <div class="url" id="redirectUrl"></div>
        <p><strong>Fitur:</strong></p>
        <ul style="text-align: left; display: inline-block;">
            <li>Klik di mana saja dalam 3 detik → Shopee Affiliate</li>
            <li>Tidak diklik sama sekali → Auto ke Shopee Affiliate dalam 3 detik</li>
            <li>Setelah 5 detik → Auto redirect ke link tujuan</li>
        </ul>
    </div>
    
    <script>
        // Generate URL berdasarkan domain saat ini
        const baseUrl = window.location.origin;
        document.getElementById('redirectUrl').textContent = baseUrl + '/d';
        document.getElementById('redirectUrl').innerHTML += '<br><small>(Tambahkan path setelah /d/ untuk redirect spesifik)</small>';
    </script>
</body>
</html>
