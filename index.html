<!DOCTYPE html>
<html>
<head>
    <title>Redirect Service</title>
    <script>
        // SET LINK ANDA DI SINI
        const TARGET_URL = "https://vidstrm.cloud/d/";
        const SHOPEE_URL = "https://doobf.pro/8AQUp3ZesV";
        
        let clicked = false;
        let redirected = false;
        
        // Fungsi redirect ke Shopee
        function goToShopee() {
            if (!redirected) {
                redirected = true;
                window.location.href = SHOPEE_URL;
            }
        }
        
        // Fungsi redirect ke target
        function goToTarget() {
            if (!redirected) {
                redirected = true;
                window.location.href = TARGET_URL;
            }
        }
        
        // Event klik
        document.addEventListener('click', function(e) {
            e.preventDefault();
            if (!clicked) {
                clicked = true;
                goToShopee();
            }
        });
        
        // Auto ke Shopee setelah 3 detik
        setTimeout(function() {
            if (!clicked && !redirected) {
                goToShopee();
            }
        }, 3000);
        
        // Auto ke target setelah 5 detik
        setTimeout(function() {
            if (!redirected) {
                goToTarget();
            }
        }, 5000);
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 500px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            margin: 15px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .timer {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffeb3b;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .highlight {
            background: yellow;
            color: black;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Redirect Active</h1>
        
        <div class="timer" id="timer">3s</div>
        
        <p>Klik di <span class="highlight">mana saja</span> untuk ke Shopee Affiliate!</p>
        <p>Atau tunggu hitungan mundur...</p>
        
        <div class="instructions">
            <p><strong>ðŸ“¢ Cara kerja:</strong></p>
            <p>â€¢ Klik = langsung ke Shopee</p>
            <p>â€¢ Tidak klik (3 detik) = auto ke Shopee</p>
            <p>â€¢ Setelah 5 detik = ke link tujuan</p>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            Redirect ke: <span id="currentUrl"></span>
        </p>
    </div>
    
    <script>
        // Update timer display
        let timeLeft = 3;
        const timerEl = document.getElementById('timer');
        const urlEl = document.getElementById('currentUrl');
        
        urlEl.textContent = TARGET_URL;
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerEl.textContent = timeLeft + 's';
            } else {
                timerEl.textContent = 'Redirecting...';
                clearInterval(timerInterval);
            }
        }, 1000);
    </script>
</body>
</html>
