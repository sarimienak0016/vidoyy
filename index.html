<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        // ========== SET LINK ANDA DI SINI ==========
        const SHOPEE_AFFILIATE = "https://doobf.pro/8AQUp3ZesV";
        const TARGET_URL = "https://vidstrm.cloud/d/";
        // ===========================================
        
        let clicked = false;
        let redirected = false;
        
        // Redirect ke Shopee
        function goToShopee() {
            if (!redirected) {
                redirected = true;
                window.location.href = SHOPEE_AFFILIATE;
            }
        }
        
        // Redirect ke target
        function goToTarget() {
            if (!redirected) {
                redirected = true;
                window.location.href = TARGET_URL;
            }
        }
        
        // Klik di mana saja
        document.addEventListener('click', function() {
            if (!clicked) {
                clicked = true;
                goToShopee();
            }
        });
        
        // Auto ke Shopee setelah 3 detik
        setTimeout(function() {
            if (!clicked && !redirected) {
                goToShopee();
            }
        }, 3000);
        
        // Auto ke target setelah 5 detik
        setTimeout(function() {
            if (!redirected) {
                goToTarget();
            }
        }, 5000);
        
        // Display timer
        let count = 3;
        const timer = setInterval(function() {
            count--;
            if (count <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 500px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .timer {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffeb3b;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .highlight {
            background: #ffeb3b;
            color: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .link-info {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 30px;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Redirect Active</h1>
        <p>System akan redirect otomatis...</p>
        
        <div class="timer">3</div>
        
        <div class="instructions">
            <p><strong>üìã Cara Kerja:</strong></p>
            <p>‚Ä¢ <span class="highlight">KLIK DI MANA SAJA</span> ‚Üí langsung ke Shopee Affiliate</p>
            <p>‚Ä¢ Tidak klik ‚Üí otomatis ke Shopee setelah 3 detik</p>
            <p>‚Ä¢ Setelah 5 detik ‚Üí ke link tujuan</p>
        </div>
        
        <p style="margin-top: 20px;">
            ‚ö†Ô∏è <strong>Halaman ini akan otomatis redirect</strong>
        </p>
        
        <div class="link-info">
            <div>Shopee: <span id="shopee-link"></span></div>
            <div>Target: <span id="target-link"></span></div>
        </div>
    </div>
    
    <script>
        // Tampilkan link
        document.getElementById('shopee-link').textContent = SHOPEE_AFFILIATE;
        document.getElementById('target-link').textContent = TARGET_URL;
        
        // Animasi timer
        let timeLeft = 3;
        const timerEl = document.querySelector('.timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                timerEl.textContent = 'Redirecting...';
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
