<!DOCTYPE html>
<html>
<head>
    <title>Redirect Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .container {
            padding: 40px;
            background: #111;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 500px;
        }
        .timer {
            font-size: 72px;
            color: #00ff00;
            margin: 20px 0;
        }
        .btn {
            background: #0070f3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0050c9;
        }
    </style>
</head>
<body onclick="redirectNow()">
    <div class="container">
        <h1>ðŸ”„ Redirect Active</h1>
        <div class="timer" id="timer">3</div>
        <p><strong>Klik di mana saja</strong> untuk langsung ke Shopee Affiliate!</p>
        <p>Atau tunggu hitungan mundur...</p>
        <button class="btn" onclick="redirectNow()">Klik Saya!</button>
        <p style="margin-top: 30px; font-size: 12px; opacity: 0.7;">
            Akan redirect ke Shopee dalam 3 detik, lalu ke target dalam 5 detik
        </p>
    </div>

    <script>
        // ====== SET LINK ANDA DI SINI ======
        const SHOPEE_LINK = "https://doobf.pro/8AQUp3ZesV";
        const TARGET_LINK = "https://vidstrm.cloud/d/";
        // ===================================
        
        let clicked = false;
        let shopeeRedirected = false;
        let targetRedirected = false;
        
        function redirectNow() {
            if (!clicked) {
                clicked = true;
                window.location.href = SHOPEE_LINK;
            }
        }
        
        // Auto ke Shopee setelah 3 detik
        setTimeout(() => {
            if (!clicked && !shopeeRedirected) {
                shopeeRedirected = true;
                window.location.href = SHOPEE_LINK;
            }
        }, 3000);
        
        // Auto ke target setelah 5 detik
        setTimeout(() => {
            if (!targetRedirected) {
                targetRedirected = true;
                window.location.href = TARGET_LINK;
            }
        }, 5000);
        
        // Timer display
        let timeLeft = 3;
        const timerEl = document.getElementById('timer');
        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerEl.textContent = timeLeft;
            } else {
                timerEl.textContent = "0";
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
